<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!--
      <link rel="stylesheet" href="/Css/store.css">
    -->
    <style>
    .container-fluid {
      margin-top: 25px;
    }

    .text {
      word-wrap: break-word;
    }

    .btn{
        text-align: center;
        white-space:normal;
        word-wrap: break-word;
        width: 100%;
    }

    .button-wrapper .btn {
      margin-top: 3%;
    }

    .img-responsive{
      max-width: 100%;
      max-height: 100%;
    }

    .rating {
      border: none;
      float: left;
    }

    .rating > input {
      display: none;
    }

    .rating > label:before {
      margin: 5px;
      font-size: 1.25em;
      font-family: FontAwesome;
      display: inline-block;
      content: "\f005";
    }

    .rating > label {
      color: #ddd;
      float: right;
    }

    .rating > input:checked ~ label,
    .rating:not(:checked) > label:hover,
    .rating:not(:checked) > label:hover ~ label { color: #FFD700;  }

    .rating > input:checked + label:hover,
    .rating > input:checked ~ label:hover,
    .rating > label:hover ~ input:checked ~ label,
    .rating > input:checked ~ label:hover ~ label { color: #FFED85;  }

    </style>

    <title>Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-3">
              <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
                <button type="button" class="btn btn-primary">
                  <p class="text" style="font-size:300%">Store</p>
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
                <button type="button" class="btn btn-primary">
                  <p class="text" style="font-size:300%">Profile</p>
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
                <button type="button" class="btn btn-primary">
                  <p class="text" style="font-size:300%">Community</p>
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-9">
                  <div class="panel panel-default" style="margin-top: 3%">
                    <input class="form-control" placeholder="Search" style="font-size:300%">
                  </div>
                </div>
                <div class="col-md-3" style="margin-top: 5%">
                  <button type="button" class="btn btn-primary">
                    <i class="fa fa-search" style="font-size:300%"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="row">
                  <div class="col-md-6">
                    <img src="800x800.jpg" class="img-responsive" alt="Temp" style="border: 1px solid black; width: 600px; height: 600px">
                    <!--
                      Must be bigger than container!
                      Must be square!
                    -->
                  </div>
                  <div class="col-md-6">
                    <div class="col-md-12" style="border: 1px solid black;margin-top: 3%; min-height: 29%; max-height: 29%">
                      <p class="text" style="font-size:300%">SQL</p>
                    </div>
                    <div class="col-md-12" style="border: 1px solid black;margin-top: 3%; min-height: 29%; max-height: 29%">
                      <p class="text" style="font-size:300%">SQL</p>
                    </div>
                    <div class="col-md-12" style="border: 1px solid black;margin-top: 3%; min-height: 29%; max-height: 29%">
                      <p class="text" style="font-size:300%">SQL</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="row">
                  <div class="col-md-2">
                    <div class="panel panel-default" style="display: flex-end;justify-content: center;align-items: center">
                      <button class="btn btn-primary">
                        <p class="text" style="font-size:100%">Add Wishlist</p>
                      </button>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <label for="discount_card_no" class="col-md-12 col-form-label" style="font-size:100%; margin-top: 3%">Discount Card No:</label>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group required">
                      <div class="col-md-12">
                        <input class="form-control" style="font-size:100%; margin-top: 3%" type="text" value="" id="discount_card_no" maxlength="20" placeholder="Discount Card No">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="panel panel-default" style="display: flex-end;justify-content: center;align-items: center">
                      <button class="btn btn-primary">
                        <p class="text" style="font-size:100%">Buy With Card</p>
                      </button>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="panel panel-default" style="display: flex-end;justify-content: center;align-items: center">
                      <button class="btn btn-primary">
                        <p class="text" style="font-size:100%">Buy With Balance</p>
                      </button>
                      <button class="btn btn-primary" style="display:none">
                        <p class="text" style="font-size:100%">Download</p>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
            <div class="col-md-12" style="border: 1px solid black">
              <div class="norow">
                <p class="text-center" style="font-size:200%">Reviews</p>
                <p class="text-center" style="font-size:300%">SQL</p>
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
            <div class="col-md-12" style="border: 1px solid black">
              <div class="form-group required">
                <label for="write_review" class="col-md-12 col-form-label" style="font-size:120%">Write review:</label>
                <div class="col-md-12">
                  <textarea class="form-control" style="font-size: 90%; min-height: 100px; max-height: 100px" rows="3" value="" id="write_review" maxlength="256" placeholder="Write review"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-2" style="margin-left: 1%">
                    <fieldset class="rating">
                        <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label class="half" for="star3"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4"></label>
                        <input type="radio" id="star5" name="rating" value="5" /><label class="half" for="star5"></label>
                    </fieldset>
                  </div>
                  <div class="col-md-7"></div>
                  <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" style="margin-left: 45%">Post</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
