<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--
      <link rel="stylesheet" href="/Css/store.css">
    -->
    <style>
    .container-fluid {
      margin-top: 25px;
    }

    .text {
      word-wrap: break-word;
    }

    .btn{
        text-align: center;
        white-space: normal;
        word-wrap: break-word;
        width: 100%;
    }

    .button-wrapper .btn {
      margin-top: 3%;
    }

    </style>

    <title>Community</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-3">
              <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
                <button type="button" class="btn btn-primary">
                  <p class="text" style="font-size:300%">Store</p>
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
                <button type="button" class="btn btn-primary">
                  <p class="text" style="font-size:300%">Profile</p>
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
                <button type="button" class="btn btn-primary">
                  <p class="text" style="font-size:300%">Community</p>
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-9">
                  <div class="panel panel-default" style="margin-top: 3%">
                    <input class="form-control" placeholder="Search" style="font-size:300%">
                  </div>
                </div>
                <div class="col-md-3" style="margin-top: 5%">
                  <button type="button" class="btn btn-primary">
                    <i class="fa fa-search" style="font-size:300%"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                  <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
                    <button class="btn btn-primary" onclick="all_groups()">
                      <p class="text" style="font-size:100%">All Groups</p>
                    </button>
                  </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                  <div class="panel panel-default" style="display: flex;justify-content: center;align-items: center">
                    <button class="btn btn-primary" onclick="your_groups()">
                      <p class="text" style="font-size:100%">Your Groups</p>
                    </button>
                  </div>
                </div>
                <div class="col-md-2"></div>
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-9" style="border:1px solid black">
              <div class="norow">
                <div class="col-md-12">
                  <div id="all_groups">
                    <p class="text-center" style="font-size:300%">SQL 1</p>
                  </div>
                  <div id="your_groups" style="display:none">
                    <p class="text-center" style="font-size:300%">SQL 2</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group required">
                <label for="create_group" class="col-md-12 col-form-label" style="font-size:200%; text-align: center">Create New Group</label>
                <div class="col-md-12">
                  <label for="create_group" class="col-md-12 col-form-label" style="font-size:100%">Group Name:</label>
                  <div class="col-md-12">
                    <input class="form-control" style="font-size:90%" type="text" value="" id="create_group" maxlength="16" placeholder="Group Name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                  <div class="col-md-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <script language="JavaScript" type="text/javascript">
    function all_groups(){
      var all_groups = document.getElementById("all_groups");
      var your_groups = document.getElementById("your_groups");
      all_groups.style.display = "block";
      your_groups.style.display = "none";
    }

    function your_groups(){
      var all_groups = document.getElementById("all_groups");
      var your_groups = document.getElementById("your_groups");
      all_groups.style.display = "none";
      your_groups.style.display = "block";
    }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
